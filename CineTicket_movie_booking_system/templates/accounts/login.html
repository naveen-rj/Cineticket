{% extends "base.html" %}
{% load static %}

{% block title %}
Login | Cineticket
{% endblock %}

{% block style %}
<style>
    main {
        background-image: linear-gradient(to right, rgba(138, 181, 206, 0), #000), url({% static 'image/bg.jpg' %});
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 90vh;
    }
    .content {
        margin-top: 150px;
        color: #fff;
        margin-left: 50px;
    }
</style>
{% endblock %}

{% block content %}

    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}

    <div class="container-fluid">
        <div class="row" style="margin-top: 0">
            <div class="col-7 bg">
            </div>
            <div class="col-5 bl">
                <div class="row">
                    <div class="col-10 content">
                        <h2 class="font-weight-bold">Log In</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <h6>New User ? <a href="{% url 'signup' %}" class="card-link text-success">Sign Up</a></h6>
                            <input class="btn btn-primary btn-lg" type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
