{% extends 'base.html' %}
{% load static %}

{% block title %}
Cineticket: Online Movie Tickets Booking
{% endblock %}

{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'image/poster1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'image/poster2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'image/poster3.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'image/poster4.jpg' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'image/poster5.jpg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <h2 class="font-weight-bold mb-4 mt-5" style="margin-left: 210px;">Recommended Movies</h2>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12">
                <div class="row">
                    {% for movie in movies %}
                    <div class="col-12 col-md-6 col-lg-4 mb-5">
                        <a href="/movies/{{movie.pk}}" class="card-link m-0">
                            <div class="card shadow" style="width: 18rem; margin:0px auto;">
                                <img src="{{ movie.image.url }}" class="card-img-top" height="380px">
                                <div class="card-body bg-secondary text-white">
                                    <h5 class="card-title">{{ movie.title }}</h5>
                                    <p class="card-text">{{ movie.genre }}</p>
                                    <p class="card-text"><i class="fa fa-heart" style="color: red;"></i> {{ movie.rating }}/10</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
